<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>HappyBirthddaySwathi.com</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<style>
  body {
    margin: 0; font-family: Arial, sans-serif;
    background: #ffe6f0;
    text-align: center;
    padding: 50px;
    overflow-x: hidden;
  }
  .heart-button {
    background-color: white;
    color: red;
    border: 2px solid red;
    padding: 20px 40px;
    font-size: 1.5rem;
    border-radius: 50px;
    cursor: pointer;
    margin-top: 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: background 0.3s ease, color 0.3s ease;
  }
  .heart-button:hover {
    background-color: red;
    color: white;
  }
  .flowers {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    overflow: hidden;
    z-index: 1;
  }
  .flower {
    position: absolute;
    animation: fall 5s linear infinite;
    font-size: 24px;
    user-select: none;
  }
  @keyframes fall {
    0% { transform: translateY(-100px) rotate(0); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }
  .note {
    font-size: 1.2rem;
    margin-top: 40px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.5;
    color: #333;
    position: relative;
    z-index: 2;
  }
  .mom-photo {
    margin-top: 30px;
    max-width: 90%;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    position: relative;
    z-index: 2;
  }
  #page1, #page2 {
    position: relative;
    z-index: 2;
  }
</style>
</head>
<body>

<div id="page1">
  <h1 class="animate__animated animate__fadeInDown">üéâ Happy Birthday Swathi! üéâ</h1>
  <p class="animate__animated animate__fadeInUp animate__delay-1s">Wishing you love, laughter, and joy today and always.</p>
  <img src="mom.jpg" alt="Mom's Photo" class="mom-photo animate__animated animate__zoomIn animate__delay-2s" />
  <button class="heart-button" onclick="goToSurprisePage()">‚ù§Ô∏è</button>
</div>

<div id="page2" style="display:none;">
  <div class="flowers" id="flowers"></div>
  <h1 class="animate__animated animate__zoomIn">üéä Surprise! üéä</h1>
  <p class="note animate__animated animate__fadeInUp animate__delay-1s">
    You are amazing, Swathi! I hope your birthday is as beautiful and full of joy as you are. May all your dreams come true and your smile never fade. üíñ
  </p>
  <audio id="birthdayMusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>
</div>

<script>
  function goToSurprisePage() {
    document.getElementById('page1').style.display = 'none';
    document.getElementById('page2').style.display = 'block';
    sprinkleParty();
    document.getElementById('birthdayMusic').play();
  }

  function sprinkleParty() {
    const container = document.getElementById('flowers');
    for(let i=0; i<30; i++){
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.innerText = 'üå∏';
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = (Math.random() * 3 + 2) + 's';
      flower.style.fontSize = (Math.random() * 20 + 15) + 'px';
      container.appendChild(flower);
    }
  }
</script>

</body>
</html>
